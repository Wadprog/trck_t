type Transaction {
  id: ID!
  amount: Float!
  description: String!
  category: String
  sourceId: String
  date: String!
  type: TransactionType!
  createdAt: String!
  updatedAt: String!
}

enum TransactionType {
  INCOME
  EXPENSE
}

input CreateTransactionInput {
  amount: Float!
  description: String!
  category: String
  sourceId: String
  date: String!
  type: TransactionType!
}

input UpdateTransactionInput {
  amount: Float
  description: String
  category: String
  sourceId: String
  date: String
  type: TransactionType
}
